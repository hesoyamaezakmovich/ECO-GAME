<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–∫–æ-–∏–≥—Ä—ã</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        body {
            overscroll-behavior: none;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .game-container {
            display: none;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        #menu {
            display: block;
        }

        .touch-button {
            position: relative;
            transition: transform 0.15s;
        }

        .touch-button:active {
            transform: scale(0.98);
        }

        .item-card {
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: pan-y;
        }

        .item-card.dragging {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        .waste-bin {
            transition: transform 0.2s;
        }

        .waste-bin:active {
            transform: scale(0.98);
        }

        .feedback-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        @media (orientation: portrait) {
            .orientation-warning {
                display: flex;
            }
            .game-content {
                display: none;
            }
        }

        @media (orientation: landscape) {
            .orientation-warning {
                display: none;
            }
            .game-content {
                display: block;
            }
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 4rem);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ -->
    <div class="orientation-warning fixed inset-0 bg-white z-50 flex-col items-center justify-center text-center p-4">
        <div class="text-6xl mb-4">üì±</div>
        <h2 class="text-xl font-bold mb-2">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
        <p>–î–ª—è –ª—É—á—à–µ–≥–æ –∏–≥—Ä–æ–≤–æ–≥–æ –æ–ø—ã—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é</p>
    </div>

    <div class="game-content">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="menu" class="game-container">
            <div class="h-full flex items-center justify-center">
                <div class="grid grid-cols-2 gap-6 px-6 max-w-4xl">
                    <button id="start-decomposition" class="touch-button p-6 bg-green-600 text-white rounded-xl">
                        <div class="text-4xl mb-3">‚åõ</div>
                        <h2 class="text-xl font-bold">–í—Ä–µ–º—è —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è</h2>
                        <p class="mt-2 opacity-90">–†–∞—Å–ø–æ–ª–æ–∂–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∏—Ö —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è</p>
                    </button>
                    <button id="start-sorting" class="touch-button p-6 bg-blue-600 text-white rounded-xl">
                        <div class="text-4xl mb-3">‚ôªÔ∏è</div>
                        <h2 class="text-xl font-bold">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –º—É—Å–æ—Ä–∞</h2>
                        <p class="mt-2 opacity-90">–û—Ç—Å–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –º—É—Å–æ—Ä –ø–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- –ò–≥—Ä–∞ "–í—Ä–µ–º—è —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è" -->
        <div id="decomposition" class="game-container">
            <div class="h-full flex flex-col">
                <div class="flex items-center justify-between p-4 bg-white shadow-md">
                    <button id="back-to-menu" class="touch-button p-2 bg-gray-600 text-white rounded-lg">
                        ‚Üê –ù–∞–∑–∞–¥
                    </button>
                    <div id="set-buttons" class="flex gap-2"></div>
                    <div class="flex gap-2">
                        <button id="check-order" class="touch-button px-4 py-2 bg-green-600 text-white rounded-lg">
                            –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                        </button>
                        <button id="shuffle-items" class="touch-button px-4 py-2 bg-blue-600 text-white rounded-lg">
                            –ü–µ—Ä–µ–º–µ—à–∞—Ç—å
                        </button>
                    </div>
                </div>
                <div id="items-container" class="items-grid"></div>
            </div>
        </div>

        <!-- –ò–≥—Ä–∞ "–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –º—É—Å–æ—Ä–∞" -->
        <div id="waste-sorting" class="game-container">
            <div class="h-full flex">
                <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —Ç–µ–∫—É—â–∏–º –ø—Ä–µ–¥–º–µ—Ç–æ–º -->
                <div class="w-1/3 bg-gray-50 p-4 flex flex-col">
                    <button id="back-to-menu-sorting" class="touch-button self-start p-2 bg-gray-600 text-white rounded-lg mb-4">
                        ‚Üê –ù–∞–∑–∞–¥
                    </button>
                    <div class="flex-grow flex flex-col items-center justify-center">
                        <div id="score-panel" class="text-center mb-6">
                            <div class="text-2xl font-bold">–û—á–∫–∏: <span id="score">0</span></div>
                            <div class="text-xl">–°–µ—Ä–∏—è: <span id="combo">0</span>x</div>
                        </div>
                        <div id="current-item" class="text-center"></div>
                    </div>
                </div>
                <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º–∏ -->
                <div id="waste-bins" class="w-2/3 grid grid-cols-3 gap-4 p-4"></div>
            </div>
        </div>
    </div>

    <script>
        // –ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        const CARD_SETS = {
            set1: {
                name: "–ù–∞–±–æ—Ä 1",
                items: [
                    { name: "–ë–∞–Ω–∞–Ω–æ–≤–∞—è –∫–æ–∂—É—Ä–∞", emoji: "üçå", decompositionTime: "3-4 –Ω–µ–¥–µ–ª–∏", correct: 1 },
                    { name: "–û–≥—Ä—ã–∑–æ–∫ —è–±–ª–æ–∫–∞", emoji: "üçé", decompositionTime: "2 –º–µ—Å—è—Ü–∞", correct: 2 },
                    { name: "–ö–∞—Ä—Ç–æ–Ω–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", emoji: "üì¶", decompositionTime: "3 –º–µ—Å—è—Ü–∞", correct: 3 },
                    { name: "–ö–æ–Ω—Å–µ—Ä–≤–Ω–∞—è –±–∞–Ω–∫–∞", emoji: "ü•´", decompositionTime: "50 –ª–µ—Ç", correct: 4 },
                    { name: "–ü–ª–∞—Å—Ç–∏–∫–æ–≤–∞—è –±—É—Ç—ã–ª–∫–∞", emoji: "üß¥", decompositionTime: "450 –ª–µ—Ç", correct: 5 }
                ]
            },
            set2: {
                name: "–ù–∞–±–æ—Ä 2",
                items: [
                    { name: "–õ–∏—Å—Ç—å—è", emoji: "üçÇ", decompositionTime: "2-4 –Ω–µ–¥–µ–ª–∏", correct: 1 },
                    { name: "–ì–∞–∑–µ—Ç–∞", emoji: "üì∞", decompositionTime: "1-2 –º–µ—Å—è—Ü–∞", correct: 2 },
                    { name: "–ö–æ–∂–∞–Ω—ã–π –±–æ—Ç–∏–Ω–æ–∫", emoji: "üëû", decompositionTime: "25-40 –ª–µ—Ç", correct: 3 },
                    { name: "–ó–∞–∂–∏–≥–∞–ª–∫–∞", emoji: "üî•", decompositionTime: "100 –ª–µ—Ç", correct: 4 },
                    { name: "–°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –±—É—Ç—ã–ª–∫–∞", emoji: "üçæ", decompositionTime: "1000+ –ª–µ—Ç", correct: 5 }
                ]
            },
            set3: {
                name: "–ù–∞–±–æ—Ä 3",
                items: [
                    { name: "–ö–æ—Ñ–µ–π–Ω–∞—è –≥—É—â–∞", emoji: "‚òï", decompositionTime: "2-3 –Ω–µ–¥–µ–ª–∏", correct: 1 },
                    { name: "–ë—É–º–∞–∂–Ω—ã–π –ø–∞–∫–µ—Ç", emoji: "üõçÔ∏è", decompositionTime: "2 –º–µ—Å—è—Ü–∞", correct: 2 },
                    { name: "–®–µ—Ä—Å—Ç—è–Ω–æ–π –Ω–æ—Å–æ–∫", emoji: "üß¶", decompositionTime: "1-5 –ª–µ—Ç", correct: 3 },
                    { name: "–ë–∞—Ç–∞—Ä–µ–π–∫–∞", emoji: "üîã", decompositionTime: "100 –ª–µ—Ç", correct: 4 },
                    { name: "CD –¥–∏—Å–∫", emoji: "üíø", decompositionTime: "1000 –ª–µ—Ç", correct: 5 }
                ]
            }
        };

        const WASTE_CATEGORIES = {
            recycling: {
                name: '–ü–µ—Ä–µ—Ä–∞–±–æ—Ç–∫–∞',
                emoji: '‚ôªÔ∏è',
                color: 'bg-blue-500',
                items: [
                    { name: '–ü–ª–∞—Å—Ç–∏–∫–æ–≤–∞—è –±—É—Ç—ã–ª–∫–∞', emoji: 'üß¥', points: 1 },
                    { name: '–°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –±–∞–Ω–∫–∞', emoji: 'ü´ô', points: 1 },
                    { name: '–ì–∞–∑–µ—Ç–∞', emoji: 'üì∞', points: 1 },
                    { name: '–ö–∞—Ä—Ç–æ–Ω–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞', emoji: 'üì¶', points: 1 },
                    { name: '–ê–ª—é–º–∏–Ω–∏–µ–≤–∞—è –±–∞–Ω–∫–∞', emoji: 'ü•§', points: 1 }
                ]
            },
            organic: {
                name: '–û—Ä–≥–∞–Ω–∏–∫–∞',
                emoji: 'üçÇ',
                color: 'bg-green-500',
                items: [
                    { name: '–ë–∞–Ω–∞–Ω–æ–≤–∞—è –∫–æ–∂—É—Ä–∞', emoji: 'üçå', points: 1 },
                    { name: '–Ø–±–ª–æ—á–Ω—ã–π –æ–≥—Ä—ã–∑–æ–∫', emoji: 'üçé', points: 1 },
                    { name: '–ö–æ—Ñ–µ–π–Ω–∞—è –≥—É—â–∞', emoji: '‚òï', points: 1 },
                    { name: '–õ–∏—Å—Ç—å—è', emoji: 'üçÇ', points: 1 },
                    { name: '–°–∫–æ—à–µ–Ω–Ω–∞—è —Ç—Ä–∞–≤–∞', emoji: 'üåø', points: 1 }
                ]
            },
            hazardous: {
                name: '–û–ø–∞—Å–Ω—ã–µ –æ—Ç—Ö–æ–¥—ã',
                emoji: '‚ö†Ô∏è',
                color: 'bg-red-500',
                items: [
                    { name: '–ë–∞—Ç–∞—Ä–µ–π–∫–∞', emoji: 'üîã', points: 2 },
                    { name: '–õ–∞–º–ø–æ—á–∫–∞', emoji: 'üí°', points: 2 },
                    { name: '–ö—Ä–∞—Å–∫–∞', emoji: 'üé®', points: 2 },
                    { name: '–õ–µ–∫–∞—Ä—Å—Ç–≤–∞', emoji: 'üíä', points: 2 },
                    { name: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', emoji: 'üß™', points: 2 }
                ]
            }
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentSet = 'set1';
        let currentItems = [];
        let showTimes = false;
        let score = 0;
        let combo = 0;
        let currentWasteItem = null;
        let draggedElement = null;

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showFeedback(message, type = 'success') {
            const popup = document.createElement('div');
            popup.className = 'feedback-popup';
            popup.innerHTML = `
                <div class="text-xl font-bold ${type === 'success' ? 'text-green-600' : 'text-red-600'}">
                    ${message}
                </div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function showScreen(screenId) {
            document.querySelectorAll('.game-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }

        function backToMenu() {
            showScreen('menu');
        }

        // –ò–≥—Ä–∞ "–í—Ä–µ–º—è —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è"
        function initDecompositionGame() {
            const setButtonsContainer = document.getElementById('set-buttons');
            setButtonsContainer.innerHTML = '';
            
            Object.entries(CARD_SETS).forEach(([key, set]) => {
                const button = document.createElement('button');
                button.className = `touch-button px-4 py-2 rounded-lg ${
                    currentSet === key ? 'bg-green-600 text-white' : 'bg-gray-200'
                }`;
                button.textContent = set.name;
                button.addEventListener('touchend', () => selectSet(key));
                setButtonsContainer.appendChild(button);
            });

            selectSet(currentSet);
        }

        function selectSet(setKey) {
            currentSet = setKey;
            currentItems = shuffle([...CARD_SETS[setKey].items]);
            showTimes = false;
            renderItems();

            document.querySelectorAll('#set-buttons button').forEach(button => {
                const isActive = button.textContent === CARD_SETS[setKey].name;
                button.className = `touch-button px-4 py-2 rounded-lg ${
                    isActive ? 'bg-green-600 text-white' : 'bg-gray-200'
                }`;
            });
        }

        function renderItems() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';

            currentItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card bg-white p-4 rounded-xl shadow-md';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-between">
                        <div class="text-4xl mb-2">${item.emoji}</div>
                        <div class="text-center">
                            <div class="font-bold mb-1">${item.name}</div>
                            ${showTimes ? `
                                <div class="text-green-600 text-sm">${item.decompositionTime}</div>
                            ` : ''}
                        </div>
                        <div class="text-gray-400 mt-2">‚ãÆ‚ãÆ</div>
                    </div>
                `;

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
                card.addEventListener('touchstart', handleDragStart);
                card.addEventListener('touchmove', handleDragMove);
                card.addEventListener('touchend', handleDragEnd);

                container.appendChild(card);
            });
        }

        function handleDragStart(e) {
            const card = e.target.closest('.item-card');
            if (!card) return;

            draggedElement = {
                element: card,
                initialX: e.touches[0].clientX,
                initialY: e.touches[0].clientY,
                index: parseInt(card.dataset.index)
            };

            card.classList.add('dragging');
            e.preventDefault();
        }

        function handleDragMove(e) {
            if (!draggedElement) return;

            const deltaX = e.touches[0].clientX - draggedElement.initialX;
            const deltaY = e.touches[0].clientY - draggedElement.initialY;

            draggedElement.element.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

            // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ–¥ —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–µ–π
            const cards = Array.from(document.querySelectorAll('.item-card:not(.dragging)'));
            const cardUnder = cards.find(card => {
                const rect = card.getBoundingClientRect();
                return e.touches[0].clientY > rect.top && e.touches[0].clientY < rect.bottom;
            });

            if (cardUnder) {
                const toIndex = parseInt(cardUnder.dataset.index);
                if (toIndex !== draggedElement.index) {
                    // –ü–µ—Ä–µ—Å—Ç–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                    const item = currentItems[draggedElement.index];
                    currentItems.splice(draggedElement.index, 1);
                    currentItems.splice(toIndex, 0, item);
                    renderItems();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º draggedElement
                    const newCard = document.querySelector(`[data-index="${toIndex}"]`);
                    draggedElement.element = newCard;
                    draggedElement.index = toIndex;
                    newCard.classList.add('dragging');
                }
            }

            e.preventDefault();
        }

        function handleDragEnd() {
            if (!draggedElement) return;

            draggedElement.element.style.transform = '';
            draggedElement.element.classList.remove('dragging');
            draggedElement = null;
        }

        function checkOrder() {
            const isCorrect = currentItems.every((item, index) => item.correct === index + 1);
            showTimes = true;
            showFeedback(
                isCorrect ? '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –í—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å!' : '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!',
                isCorrect ? 'success' : 'error'
            );
            renderItems();
        }

        function shuffleItems() {
            currentItems = shuffle([...currentItems]);
            showTimes = false;
            renderItems();
        }

        // –ò–≥—Ä–∞ "–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –º—É—Å–æ—Ä–∞"
        function initWasteSortingGame() {
            score = 0;
            combo = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = `${combo}x`;

            const binsContainer = document.getElementById('waste-bins');
            binsContainer.innerHTML = '';

            Object.entries(WASTE_CATEGORIES).forEach(([key, category]) => {
                const bin = document.createElement('div');
                bin.className = `waste-bin ${category.color} rounded-xl p-4 flex flex-col items-center justify-center text-white`;
                bin.innerHTML = `
                    <div class="text-4xl mb-2">${category.emoji}</div>
                    <div class="text-lg font-bold text-center">${category.name}</div>
                `;
                bin.addEventListener('touchend', () => handleSort(key));
                binsContainer.appendChild(bin);
            });

            generateNewItem();
        }

        function generateNewItem() {
            const categories = Object.keys(WASTE_CATEGORIES);
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const categoryItems = WASTE_CATEGORIES[randomCategory].items;
            const randomItem = categoryItems[Math.floor(Math.random() * categoryItems.length)];
            
            currentWasteItem = {
                ...randomItem,
                type: randomCategory
            };

            const itemContainer = document.getElementById('current-item');
            itemContainer.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="text-6xl mb-4">${currentWasteItem.emoji}</div>
                    <div class="text-xl font-bold">${currentWasteItem.name}</div>
                </div>
            `;
        }

        function handleSort(binType) {
            if (!currentWasteItem) return;

            if (currentWasteItem.type === binType) {
                const pointsEarned = currentWasteItem.points + Math.floor(combo / 3);
                score += pointsEarned;
                combo++;
                showFeedback(`+${pointsEarned} –æ—á–∫–æ–≤!`, 'success');
            } else {
                combo = 0;
                showFeedback(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –≠—Ç–æ ${WASTE_CATEGORIES[currentWasteItem.type].name.toLowerCase()}`, 'error');
            }

            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = `${combo}x`;

            setTimeout(generateNewItem, 1500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
            document.getElementById('start-decomposition').addEventListener('touchend', () => {
                showScreen('decomposition');
                initDecompositionGame();
            });

            document.getElementById('start-sorting').addEventListener('touchend', () => {
                showScreen('waste-sorting');
                initWasteSortingGame();
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ "–ù–∞–∑–∞–¥"
            document.getElementById('back-to-menu').addEventListener('touchend', backToMenu);
            document.getElementById('back-to-menu-sorting').addEventListener('touchend', backToMenu);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –∏–≥—Ä—ã "–í—Ä–µ–º—è —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è"
            document.getElementById('check-order').addEventListener('touchend', checkOrder);
            document.getElementById('shuffle-items').addEventListener('touchend', shuffleItems);

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
            document.addEventListener('touchmove', (e) => {
                if (draggedElement) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
