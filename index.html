<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Эко-игра: Сортировка мусора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="game">
        <div id="welcome" class="welcome">
            <h1 class="title">Эко-игра: Сортировка мусора</h1>
            <p>
                Научитесь правильно сортировать мусор! Выберите правильный контейнер для каждого предмета.
                Используйте подсказки и справочник, чтобы узнать больше о правильной сортировке.
            </p>
            <button class="btn btn-start" onclick="startGame()">Начать игру</button>
        </div>

        <div id="gameContent" style="display: none;">
            <h1 class="title">Эко-игра: Сортировка мусора</h1>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Счёт</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Серия</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Отсортировано</div>
                    <div class="stat-value" id="sorted">0</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-hint" onclick="showHint()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12" y2="17"></line>
                    </svg>
                    Подсказка
                </button>
                <button class="btn btn-dict" onclick="toggleDictionary()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Справочник
                </button>
            </div>

            <div id="currentItem" class="current-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <span id="itemName"></span>
                <p id="itemHint" style="display: none;" class="hint"></p>
            </div>

            <p id="feedback" class="feedback"></p>

            <div class="bins">
                <button class="bin bin-recycling" onclick="handleDrop('recycling')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Переработка
                </button>
                <button class="bin bin-organic" onclick="handleDrop('organic')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Органика
                </button>
                <button class="bin bin-hazardous" onclick="handleDrop('hazardous')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                        <line x1="23" y1="13" x2="23" y2="11"></line>
                    </svg>
                    Опасные отходы
                </button>
            </div>
        </div>

        <div id="dictionary" class="dictionary">
            <div class="dictionary-content">
                <h2>Справочник по сортировке отходов</h2>
                <div id="dictionaryContent"></div>
                <button class="btn btn-close" onclick="toggleDictionary()">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
