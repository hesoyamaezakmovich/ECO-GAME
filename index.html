<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Эко-игры</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="menu" class="menu-container">
        <h1 class="menu-title">Эко-игры</h1>
        <button id="start-decomposition" class="menu-button">
            <div class="menu-button-emoji">⌛️</div>
            <div class="menu-button-title">Время разложения</div>
            <div class="menu-button-desc">Расположите предметы по времени их разложения</div>
        </button>
        <button id="start-sorting" class="menu-button">
            <div class="menu-button-emoji">♻️</div>
            <div class="menu-button-title">Сортировка мусора</div>
            <div class="menu-button-desc">Отсортируйте мусор по правильным контейнерам</div>
        </button>
    </div>

    <!-- Decomposition Game -->
    <div id="decomposition" class="game-container">
        <div class="game-header">
            <div class="header-nav">
                <button class="back-button back-to-menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5m7 7-7-7 7-7"/>
                    </svg>
                    Назад
                </button>
                <div class="sets-nav" id="set-buttons"></div>
            </div>
        </div>

        <div class="cards-container" id="items-container"></div>

        <div class="action-panel">
            <button class="action-button check" id="check-order">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                Проверить
            </button>
            <button class="action-button shuffle" id="shuffle-items">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16v5h-5M3 8h5v5"/>
                </svg>
                Перемешать
            </button>
        </div>
    </div>

    <!-- Waste Sorting Game -->
    <div id="waste-sorting" class="game-container">
        <div class="game-header">
            <div class="header-nav">
                <button class="back-button back-to-menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5m7 7-7-7 7-7"/>
                    </svg>
                    Назад
                </button>
                <div class="score-display">
                    Очки: <span id="score">0</span>
                    <span class="ml-4">×<span id="combo">0</span></span>
                </div>
            </div>
        </div>

        <div class="cards-container">
            <div id="current-item" class="text-center mb-8"></div>
            <div id="waste-bins" class="space-y-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
