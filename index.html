<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Эко-игры</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Главное меню -->
    <div id="menu" class="main-menu">
        <h1 class="main-title">Эко-игры</h1>
    
        <button id="start-decomposition" class="game-button">
            <div class="game-emoji">⌛️</div>
            <div class="game-title">Время разложения</div>
            <div class="game-description">Расположите предметы по времени их разложения</div>
        </button>
    
        <button id="start-sorting" class="game-button">
            <div class="game-emoji">♻️</div>
            <div class="game-title">Сортировка мусора</div>
            <div class="game-description">Отсортируйте мусор по правильным контейнерам</div>
        </button>
    </div>

    <!-- Decomposition Game -->
    <div class="game-header">
        <div class="header-nav">
            <button class="back-button back-to-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5m7 7-7-7 7-7"/>
                </svg>
                Назад
            </button>
            <div class="sets-nav" id="set-buttons"></div>
        </div>
    </div>
    
    <!-- Контейнер для карточек -->
    <div class="cards-container" id="items-container"></div>
    
    <!-- Кнопки управления внизу -->
    <div class="control-buttons">
        <button class="control-button check" id="check-order">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            Проверить
        </button>
        <button class="control-button shuffle" id="shuffle-items">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16v5h-5M3 8h5v5"/>
            </svg>
            Перемешать
        </button>
    </div>

    <!-- Waste Sorting Game -->
    <div id="waste-sorting" class="game-container">
        <div class="game-header">
            <div class="header-nav">
                <button class="back-button back-to-menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5m7 7-7-7 7-7"/>
                    </svg>
                    Назад
                </button>
                <div class="score-display">
                    Очки: <span id="score">0</span>
                    <span class="ml-4">×<span id="combo">0</span></span>
                </div>
            </div>
        </div>

        <div class="cards-container">
            <div id="current-item" class="text-center mb-8"></div>
            <div id="waste-bins" class="space-y-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
