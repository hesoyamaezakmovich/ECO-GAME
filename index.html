<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Эко-игры</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fullscreen-button" class="fixed top-4 right-4 z-50 bg-blue-600 text-white p-2 rounded-lg">
        На весь экран
    </div>

    <!-- Главное меню -->
    <div id="menu" class="game-container">
        <div class="max-w-lg mx-auto p-4 mt-16">
            <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Эко-игры</h1>
            <div class="space-y-4">
                <button id="start-decomposition" class="w-full btn bg-green-600 text-white text-left">
                    <div class="text-2xl mb-2">⌛️ Время разложения</div>
                    <div class="text-sm opacity-90">Расположите предметы по времени их разложения</div>
                </button>
                <button id="start-sorting" class="w-full btn bg-blue-600 text-white text-left">
                    <div class="text-2xl mb-2">♻️ Сортировка мусора</div>
                    <div class="text-sm opacity-90">Отсортируйте мусор по правильным контейнерам</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Игра "Время разложения" -->
    <div id="decomposition" class="game-container">
        <div class="game-header">
            <div class="flex items-center justify-between mb-4">
                <button class="btn bg-gray-600 text-white" onclick="backToMenu()">
                    ← Назад
                </button>
                <div class="flex gap-2">
                    <button class="btn bg-green-600 text-white" onclick="checkOrder()">
                        Проверить
                    </button>
                    <button class="btn bg-blue-600 text-white" onclick="shuffleItems()">
                        Перемешать
                    </button>
                </div>
            </div>
            <div class="flex justify-center gap-2 overflow-x-auto py-2" id="set-buttons"></div>
        </div>

        <div class="pb-4 pt-32" id="items-container"></div>
    </div>

    <!-- Игра "Сортировка мусора" -->
    <div id="waste-sorting" class="game-container">
        <div class="game-header">
            <div class="flex items-center justify-between mb-4">
                <button class="btn bg-gray-600 text-white" onclick="backToMenu()">
                    ← Назад
                </button>
                <div class="flex items-center gap-4">
                    <div class="text-xl font-bold">Очки: <span id="score">0</span></div>
                    <div class="text-xl">×<span id="combo">0</span></div>
                </div>
            </div>
        </div>

        <div class="pt-32 pb-4">
            <div id="current-item" class="text-center mb-8"></div>
            <div id="waste-bins" class="grid grid-cols-1 gap-4 max-w-lg mx-auto"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
