<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Эко-игры</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="fullscreen-button" class="fixed top-4 right-4 z-50 bg-blue-600 text-white p-2 rounded-lg text-sm">
        На весь экран
    </div>

    <!-- Главное меню -->
    <div id="menu" class="game-container">
        <div class="max-w-lg mx-auto p-4">
            <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Эко-игры</h1>
            <div class="space-y-4">
                <button id="start-decomposition" class="w-full btn bg-green-600 text-white text-left">
                    <div class="text-2xl mb-1">⌛️ Время разложения</div>
                    <div class="text-sm opacity-90">Расположите предметы по времени их разложения</div>
                </button>
                <button id="start-sorting" class="w-full btn bg-blue-600 text-white text-left">
                    <div class="text-2xl mb-1">♻️ Сортировка мусора</div>
                    <div class="text-sm opacity-90">Отсортируйте мусор по правильным контейнерам</div>
                </button>
            </div>
        </div>
    </div>

<!-- Игра "Время разложения" -->
    <div id="decomposition" class="game-container">
        <div class="game-header">
            <div class="header-buttons">
                <button class="back-btn back-to-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад
                </button>
                <div class="action-buttons">
                    <button class="action-btn check" id="check-order">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        Проверить
                    </button>
                    <button class="action-btn shuffle" id="shuffle-items">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"/>
                            <line x1="4" y1="20" x2="21" y2="3"/>
                            <polyline points="21 16 21 21 16 21"/>
                            <line x1="15" y1="15" x2="21" y2="21"/>
                            <line x1="4" y1="4" x2="9" y2="9"/>
                        </svg>
                        Перемешать
                    </button>
                </div>
            </div>
            <div class="sets-nav" id="set-buttons"></div>
        </div>
        <div class="pb-4 pt-32" id="items-container"></div>
    </div>

<!-- Игра "Сортировка мусора" -->
    <div id="waste-sorting" class="game-container">
        <div class="game-header">
            <div class="header-buttons">
                <button class="back-btn back-to-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад
                </button>
                <div class="flex items-center gap-4">
                    <div class="score-display">Очки: <span id="score">0</span></div>
                    <div class="combo-display">×<span id="combo">0</span></div>
                </div>
            </div>
        </div>
        <div class="pt-32 pb-4">
            <div id="current-item" class="text-center mb-8"></div>
            <div id="waste-bins" class="grid grid-cols-1 gap-4 max-w-lg mx-auto"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
